services:
  - type: web
    name: discourse
    env: docker
    region: ohio
    plan: standard
    healthCheckPath: /srv/status
    dockerfilePath: discourse.Dockerfile
    buildFilter:
      ignoredPaths:
        - README.md
        - .gitignore
        - minio*
    envVars:
      - key: DISCOURSE_HOSTNAME
        fromService:
          type: web
          name: discourse-minio
          envVarKey: MINIO_DOMAIN
      - key: DISCOURSE_DB_HOST
        fromDatabase:
          name: discourse
          property: host
      - key: DISCOURSE_DB_PORT
        fromDatabase:
          name: discourse
          property: port
      - key: DISCOURSE_DB_NAME
        fromDatabase:
          name: discourse
          property: database
      - key: DISCOURSE_DB_USERNAME
        fromDatabase:
          name: discourse
          property: user
      - key: DISCOURSE_DB_PASSWORD
        fromDatabase:
          name: discourse
          property: password
      - key: DISCOURSE_REDIS_HOST
        fromService:
          type: redis
          name: discourse-redis
          property: host
      - key: DISCOURSE_REDIS_PORT
        fromService:
          type: redis
          name: discourse-redis
          property: port
      - key: DISCOURSE_DEVELOPER_EMAILS
        sync: false
      - key: DISCOURSE_SMTP_DOMAIN
        sync: false
      - key: DISCOURSE_SMTP_PASSWORD
        sync: false
      - key: DISCOURSE_S3_ACCESS_KEY_ID
        value: minioadmin
      - key: DISCOURSE_S3_BUCKET
        value: assets
      - key: DISCOURSE_S3_SECRET_ACCESS_KEY
        fromService:
          type: web
          name: discourse-minio
          envVarKey: MINIO_ROOT_PASSWORD
      - key: DISCOURSE_NOTIFICATION_EMAIL
        sync: false
      - key: DISCOURSE_FORCE_HTTPS
        value: "true"
      - key: EMAIL_ADDRESS
        sync: false
  - type: redis
    name: discourse-redis
    ipAllowList: []
    plan: free
    maxmemoryPolicy: noeviction
    region: ohio
  - type: web
    name: discourse-minio
    env: docker
    region: ohio
    plan: standard
    dockerfilePath: minio.Dockerfile
    healthCheckPath: /minio/health/live
    buildFilter:
      paths:
        - minio*
    disk:
      name: minio-data
      mountPath: /data
    envVars:
      - key: MINIO_DOMAIN
        sync: false
      - key: MINIO_ROOT_PASSWORD
        generateValue: true
databases:
  - name: discourse
    region: ohio
    ipAllowList: []
